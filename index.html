<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Product preview card</title>
</head>
<body>
    <div class="content">

        <div class="imgDiv">
            <img src="./images/image-product-desktop.jpg" alt="Product Image" class="image">
            <img src="./images/image-product-mobile.jpg" alt="Product Image" class="imageMob">
        </div>

        <div class="Texts">
            <p class="perfumeTXT"> Perfume </p>
            <p class="mainTXT"> Gabrielle Essence Eau De Parfum </p>
            <p class="describeTXT">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="pricing">
                <p class="price"> $149.99 </p>
                <p class="oldPrice"> $169.99 </p>
            </div>

            <button class="add-to-cart"> <img src="./images/icon-cart.svg" alt="Cart icon" class="cart-icon"> <p class="buttonTXT"> Add to cart </p></button>
        </div>

    </div>

    <div class="conte"></div>
</body>
</html>
